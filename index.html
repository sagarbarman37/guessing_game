<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Guessing Game</title>
  </head>
  <body>
    <div class="container">
      <h1></h1>
      <h2>Guess The Random Number</h2>

      <div class="input-div">
        <input type="text" placeholder="Guese The Number" id="guess-number" />
        <input type="button" value="Lets Guess" id="btn" />
      </div>
      <span class="your-win"
        >Win Guesses: [ <span class="win-guess"></span> ]</span
      >
      <span class="your-lose"
        >Lose Guesses: [ <span class="lose-guess"></span> ]</span
      >
      <button class="new-game">New Game</button>
    </div>
    <script src="./index.js"></script>
    <!-- <script src="./chatGPT.js"></script> -->
  </body>
</html>
